services:
  queue-service:
    build:
      context: .
      dockerfile: queue-service/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      TSID_NODE_ID: "2"
    depends_on:
      kafka:
        condition: service_healthy
      ticket-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
    ports:
      - "8083:8083"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/actuator/health" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - core
