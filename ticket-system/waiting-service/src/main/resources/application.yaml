server:
  port: 8087

spring:
  application:
    name: waiting-service
  datasource:
    url: 
    username: 
    password: 
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  kafka:
    bootstrap-servers: 
    consumer:
      group-id: waiting-service
    producer:
      client-id: waiting-service
  data:
    redis:
      host: 
      port: 
      database: 

logging:
  level:
    org.hibernate.SQL: debug

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics
